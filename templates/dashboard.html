{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static',filename='assets/img/home-bg.jpg' )}} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts</span> 
                        </div>
                    </div>
                </div>
            </div>
        </header>
       <!-- Main Content -->
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            
            <h1>Upload a file</h1>
            <div class="row">
                <!-- we will add file uploader here -->
            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                  <tr>
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></t</td>
                    <td><button class="btn btn-primary">Delete</button></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
  
  
            <!-- Pager -->
            
          </div>
        </div>
      </div>
      {% endblock %}
